name: Build Develop

on:
    push:
        branches: ["develop"]

jobs:
    build-and-test:
        runs-on: windows-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.0.x

            - name: Restore dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore

            - name: Test
              run: dotnet test --no-build --verbosity normal

            - name: Check code formatting
              run: dotnet format autentication.sln --verify-no-changes --verbosity diagnostic

            - name: Merge into Main
              if: ${{ success() }} # SÃ³ roda se todos os passos anteriores passaram
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git fetch origin main
                  git checkout main
                  git merge origin/develop --no-ff -m "Merge branch 'develop' into 'main' via GitHub Actions"
                  git push origin main
              shell: pwsh
